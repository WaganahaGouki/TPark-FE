<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab label="Login">
        <mat-card-content>
          <form action="" [formGroup]="loginForm">
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Password" type="password" formControlName="password">
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <button mat-raised-button color="primary" class="login-button" routerLink="/map" (click)="loginUser()">Login</button>
          </form>
        </mat-card-content>
      </mat-tab>
      <mat-tab label="Register">
        <mat-card-content>
          <form action="" [formGroup]="registerForm">
            <mat-form-field>
              <input matInput placeholder="Username" formControlName="username">
              <mat-icon matSuffix>perm_identity</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Password" type="password" formControlName="password">
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <button mat-raised-button color="primary" class="login-button" (click)="registerUser()">Register</button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
