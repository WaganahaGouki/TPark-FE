<mat-toolbar>
  <div class="start">
    <button mat-icon-button class="example-icon" (click)="drawer.toggle()" *ngIf="checkRole()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div class="center">
    <span>TmPark</span>
  </div>
  <div class="end">
    <button class="logout-button" mat-button color="warn" routerLink="/" *ngIf="loggedIn()" (click)="logout()">LOG OUT</button>
  </div>
</mat-toolbar>
<mat-drawer-container>
  <mat-drawer #drawer mode="side">
    <button mat-button class="menu-button" routerLink="/account" *ngIf="checkRole()">
      <mat-icon>person</mat-icon>
      <span>Edit account info</span>
    </button>
    <button mat-button class="menu-button" routerLink="/requestParkingLot" *ngIf="checkRole()">
      <mat-icon>not_listed_location</mat-icon>
      <span>Request new parking lot</span>
    </button>
    <button mat-button class="menu-button" routerLink="/map" *ngIf="checkRole()">
      <mat-icon>map</mat-icon>
      <span>Map</span>
    </button>
  </mat-drawer>
  <mat-drawer-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
